<!DOCTYPE html>
<html>
  <head>
    <title>Story Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
          height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html,
        body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
    </style>
    <script>
      let map;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
        center: {lat: 41.826, lng: -74.230},
        zoom: 7,
      
        styles: [
          { elementType: "geometry", stylers: [{ color: "#242f3e" }] },
          { elementType: "labels.text.stroke", stylers: [{ color: "#242f3e" }] },
          { elementType: "labels.text.fill", stylers: [{ color: "#746855" }] },
          {
            featureType: "administrative.locality",
            elementType: "labels.text.fill",
            stylers: [{ color: "#d59563" }],
          },
          {
            featureType: "poi",
            elementType: "labels.text.fill",
            stylers: [{ color: "#d59563" }],
          },
          {
            featureType: "poi.park",
            elementType: "geometry",
            stylers: [{ color: "#263c3f" }],
          },
          {
            featureType: "poi.park",
            elementType: "labels.text.fill",
            stylers: [{ color: "#6b9a76" }],
          },
          {
            featureType: "road",
            elementType: "geometry",
            stylers: [{ color: "#38414e" }],
          },
          {
            featureType: "road",
            elementType: "geometry.stroke",
            stylers: [{ color: "#212a37" }],
          },
          {
            featureType: "road",
            elementType: "labels.text.fill",
            stylers: [{ color: "#9ca5b3" }],
          },
          {
            featureType: "road.highway",
            elementType: "geometry",
            stylers: [{ color: "#746855" }],
          },
          {
            featureType: "road.highway",
            elementType: "geometry.stroke",
            stylers: [{ color: "#1f2835" }],
          },
          {
            featureType: "road.highway",
            elementType: "labels.text.fill",
            stylers: [{ color: "#f3d19c" }],
          },
          {
            featureType: "transit",
            elementType: "geometry",
            stylers: [{ color: "#2f3948" }],
          },
          {
            featureType: "transit.station",
            elementType: "labels.text.fill",
            stylers: [{ color: "#d59563" }],
          },
          {
            featureType: "water",
            elementType: "geometry",
            stylers: [{ color: "#17263c" }],
          },
          {
            featureType: "water",
            elementType: "labels.text.fill",
            stylers: [{ color: "#515c6d" }],
          },
          {
            featureType: "water",
            elementType: "labels.text.stroke",
            stylers: [{ color: "#17263c" }],
           },
         ],
       });
       new google.maps.Marker({
        position: {lat: 44.357, lng: -78.742},
        map,
        title: "Lindsay, ON",
      });
       new google.maps.Marker({
        position: {lat: 42.385, lng: -83.060},
        map,
        title: "Detroit, MI",
      });
       new google.maps.Marker({
        position: {lat: 40.875, lng: -73.985},
        map,
        title: "New York, NY",
      });
      new google.maps.Marker({
        position: {lat: 45.323, lng: -65.932},
        map,
        title: "Saint John, NB",
      });
      const TripCoordinates = [
      {lat: 44.357, lng: -78.742},
      {lat: 43.644, lng: -79.398},
      {lat: 42.982, lng: -81.227},
      {lat: 42.263, lng: -82.431},
      {lat: 42.274, lng: -82.962},
      {lat: 42.385, lng: -83.060},
      {lat: 42.230, lng: -83.357},
      {lat: 40.875, lng: -73.985},
      {lat: 41.511, lng: -69.677},
      {lat: 45.323, lng: -65.932},
      ];
      const TripPath = new google.maps.Polyline({
        path: TripCoordinates,
        geodesic: false,
        strokeColor: "#FFBF00",
        strokeOpacity: 1,
        strokeWeight: 2,
      });
      TripPath.setMap(map);
    }

    </script>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCM-WWHYHIKY-do4kquMy9Z4wQaQx51AuE&callback=initMap&v=weekly" async>
    </script>
  </body>
</html>
