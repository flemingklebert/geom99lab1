<!DOCTYPE html>
<html>
  <head>
    <title>Story Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
        #map {
          height: 100%;
        }
        html,
        body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
    </style>
    <script>
      let map;
      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
        center: {lat: 42.826, lng: -74.230},
        zoom: 7,
        styles: [
          { elementType: "geometry", stylers: [{ color: "#242f3e" }] },
          { elementType: "labels.text.stroke", stylers: [{ color: "#242f3e" }] },
          { elementType: "labels.text.fill", stylers: [{ color: "#746855" }] },
          {
            featureType: "administrative.locality",
            elementType: "labels.text.fill",
            stylers: [{ color: "#d59563" }],
          },
          {
            featureType: "poi",
            elementType: "labels.text.fill",
            stylers: [{ color: "#d59563" }],
          },
          {
            featureType: "poi.park",
            elementType: "geometry",
            stylers: [{ color: "#263c3f" }],
          },
          {
            featureType: "poi.park",
            elementType: "labels.text.fill",
            stylers: [{ color: "#6b9a76" }],
          },
          {
            featureType: "road",
            elementType: "geometry",
            stylers: [{ color: "#38414e" }],
          },
          {
            featureType: "road",
            elementType: "geometry.stroke",
            stylers: [{ color: "#212a37" }],
          },
          {
            featureType: "road",
            elementType: "labels.text.fill",
            stylers: [{ color: "#9ca5b3" }],
          },
          {
            featureType: "road.highway",
            elementType: "geometry",
            stylers: [{ color: "#746855" }],
          },
          {
            featureType: "road.highway",
            elementType: "geometry.stroke",
            stylers: [{ color: "#1f2835" }],
          },
          {
            featureType: "road.highway",
            elementType: "labels.text.fill",
            stylers: [{ color: "#f3d19c" }],
          },
          {
            featureType: "transit",
            elementType: "geometry",
            stylers: [{ color: "#2f3948" }],
          },
          {
            featureType: "transit.station",
            elementType: "labels.text.fill",
            stylers: [{ color: "#d59563" }],
          },
          {
            featureType: "water",
            elementType: "geometry",
            stylers: [{ color: "#17263c" }],
          },
          {
            featureType: "water",
            elementType: "labels.text.fill",
            stylers: [{ color: "#515c6d" }],
          },
          {
            featureType: "water",
            elementType: "labels.text.stroke",
            stylers: [{ color: "#17263c" }],
           },
         ],
       });
       const car= "https://flemingklebert.github.io/geom99lab1/story/car.png";
       new google.maps.Marker({
        position: {lat: 44.280, lng: -78.742},
        map,
        icon: car,
        title: "Lindsay, ON",
      });
       const plane= "https://flemingklebert.github.io/geom99lab1/story/plane.png";
       new google.maps.Marker({
        position: {lat: 41.825, lng: -83.560},
        map,
        icon: plane,
        title: "Detroit, MI",
      });
       const cruise= "https://flemingklebert.github.io/geom99lab1/story/cruise.png";
       new google.maps.Marker({
        position: {lat: 40.111, lng: -73.656},
        map,
        icon: cruise,
        title: "New York, NY",
      });
      const pumpkin= "https://flemingklebert.github.io/geom99lab1/story/pumpkin.png"
      new google.maps.Marker({
        position: {lat: 45.213, lng: -65.402},
        map,
        icon: pumpkin,
        title: "Saint John, NB",
      });
      const TripCoordinates = [
      {lat: 44.357, lng: -78.742},
      {lat: 43.644, lng: -79.398},
      {lat: 42.982, lng: -81.227},
      {lat: 42.263, lng: -82.431},
      {lat: 42.274, lng: -82.962},
      {lat: 42.385, lng: -83.060},
      {lat: 42.230, lng: -83.357},
      {lat: 40.675, lng: -74.056},
      {lat: 41.511, lng: -69.677},
      {lat: 45.268, lng: -66.073},
      ];
      const TripPath = new google.maps.Polyline({
        path: TripCoordinates,
        geodesic: false,
        strokeColor: "#FFBF00",
        strokeOpacity: 1,
        strokeWeight: 2,
      });
      TripPath.setMap(map);

      const carString =
        '<div id="content">' +
        '<div id="siteNotice">' +
        "</div>" +
        '<h1 id="firstHeading" class="firstHeading">Lindsay, ON</h1>' +
        '<div id="bodyContent">' +
        "I will be travelling by car from Lindsay to Detroit!" +
        '<p>Car icon by Icons8</p>'
        "</div>" +
        "</div>";

      function attachInfoWindow(marker, infoWindow) {
      marker.addListener('click', () => {
        infoWindow.open(map, marker);
      });
      }
      const carMarker = new google.maps.Marker({
        position: {lat: 44.280, lng: -78.742},
        map,
        icon: car,
        title: "Lindsay, ON",
      });
      const carInfoWindow = new google.maps.InfoWindow({
        content: carString
      });
      attachInfoWindow(carMarker, carInfoWindow);

      const planeString =
        '<div id="content">' +
        '<div id="siteNotice">' +
        "</div>" +
        '<h1 id="firstHeading" class="firstHeading">Detroit, MI</h1>' +
        '<div id="bodyContent">' +
        "I will be travelling by plane from Detroit to New York!" +
        '<p>Plane icon by Icons8</p>'
        "</div>" +
        "</div>";

      function attachInfoWindow(marker, infoWindow) {
      marker.addListener('click', () => {
        infoWindow.open(map, marker);
      });
      }
      const planeMarker = new google.maps.Marker({
        position: {lat: 41.825, lng: -83.560},
        map,
        icon: plane,
        title: "Detroit, MI",
      });
      const planeInfoWindow = new google.maps.InfoWindow({
        content: planeString
      });
      attachInfoWindow(planeMarker, planeInfoWindow);

      const cruiseString =
        '<div id="content">' +
        '<div id="siteNotice">' +
        "</div>" +
        '<h1 id="firstHeading" class="firstHeading">New York, NY</h1>' +
        '<div id="bodyContent">' +
        "I will be travelling by cruise ship from New York to Saint John!" +
        '<p>Boat icon by Icons8</p>'
        "</div>" +
        "</div>";

      function attachInfoWindow(marker, infoWindow) {
      marker.addListener('click', () => {
        infoWindow.open(map, marker);
      });
      }
      const cruiseMarker = new google.maps.Marker({
        position: {lat: 40.111, lng: -73.656},
        map,
        icon: cruise,
        title: "New York, NY",
      });
      const cruiseInfoWindow = new google.maps.InfoWindow({
        content: cruiseString
      });
      attachInfoWindow(cruiseMarker, cruiseInfoWindow);

      const pumpkinString =
        '<div id="content">' +
        '<div id="siteNotice">' +
        "</div>" +
        '<h1 id="firstHeading" class="firstHeading">Saint John, NB</h1>' +
        '<div id="bodyContent">' +
        "We stop in Saint John for a spooky night to celebrate Halloween!" + " " +
        "This ends my trip!" +
        '<p>Boat icon by Icons8</p>'
        "</div>" +
        "</div>";

      function attachInfoWindow(marker, infoWindow) {
      marker.addListener('click', () => {
        infoWindow.open(map, marker);
      });
      }
      const pumpkinMarker = new google.maps.Marker({
        position: {lat: 45.213, lng: -65.402},
        map,
        icon: pumpkin,
        title: "Saint John, NB",
      });
      const pumpkinInfoWindow = new google.maps.InfoWindow({
        content: pumpkinString
      });
      attachInfoWindow(pumpkinMarker, pumpkinInfoWindow);
     }
    </script>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCM-WWHYHIKY-do4kquMy9Z4wQaQx51AuE&callback=initMap&v=weekly" async>
    </script>
  </body>
</html>
